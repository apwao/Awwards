<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>|Single Project|</title>

    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">

</head>
<body class="container" style='font-family:"Merienda, cursive;'>
    <div>
        <h2 class="text-center">Projects Submitted</h2>
    </div>
    <br>
    <hr>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Card -->
        <div class="card">

            <!-- Card image -->
            <div class="view overlay">
            <img class="card-img-top" src="{{project.project_image.url}}">
            <a href="#!">
                <div class="mask rgba-white-slight"></div>
            </a>
            </div>
        
            <!-- Card content -->
            <div class="card-body">
        
            <!-- Title -->
            <h4 class="card-title">{{project.project_title}}</h4>
            <!-- Text -->
            <p class="card-text">{{project.project_description}}</p>
            <p>Current_rating:{{overall_final_rating}}</p>

            <!-- Button -->
            <a class="btn btn-pink" href="{% url 'rate_form' project.id %}"><i class="fas fa-clone left"></i> Vote</a>
            <a class="btn btn-pink" href="{{project.live_link}}"><i class="fas fa-clone left"></i> Live Project</a>
        
            </div>
        
        </div>
        
        <!-- Card -->
        </div>
        
        <div class="col-md-3"></div>
    </div>
    <hr>
</body>
</html>
